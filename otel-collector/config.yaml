receivers:
  otlp:
    protocols:
      grpc: {}   # Порт 4317 для gRPC
      http: {}   # Порт 4318 для HTTP

exporters:
  otlphttp:
    endpoint: "http://jaeger:4318"  # Убедитесь, что порт корректный

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
